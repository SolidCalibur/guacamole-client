<div class="password-field">
    <input type="{{passwordInputType}}"
           ng-disabled="disabled"
           ng-model="model"
           ng-trim="false"
           autocorrect="off"
           autocapitalize="off"
           autocomplete="current-password"
           focus="{{ $index == 0 }}"/>
    <div class="icon toggle-password"
         ng-click="togglePassword()"
         title="{{getTogglePasswordHelpText() | translate}}"></div>
</div>
